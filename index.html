<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Now!</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="background-content">
                <p id="background-footer">Photo by <a href="https://unsplash.com/@markusspiske?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Markus Spiske</a> on <a href="https://unsplash.com/s/photos/light-blue?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main-content">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams, Signs up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form> 
                <div class="main-form">
                    <div class="form-block">
                        <div class="form-element">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-element">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-element">
                            <label for="email">EMAIL</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div class="form-element">
                            <label for="user-number">PHONE NUMBER</label>
                            <input type="text" id="user-number" name="user-number">
                        </div>
                    </div>
                    <div class="form-block">
                        <div class="form-element">
                            <label for="password">PASSWORD</label>
                            <input type="text" id="password" name="password">
                        </div>
                        <div class="form-element">
                            <label for="con-password">CONFIRM PASSWORD</label>
                            <input type="text" id="con-password" name="con-password">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p></p>
        </div>
    </div>
</body>
</html>
